<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Segregation Quiz</title>
    <link rel="stylesheet" href="game_style.css">
</head>
<body>
    <nav>
        <ul>
               <img src="images/logo.jpg" alt="" id="logo">
               <h1 id="heading">GreenShield: AI Defending Our Planet</h1>
               <a href="index.html">
                <button class="button" id="back button">Back</button>
               </a>
                
        </ul>
    </nav>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Waste Segregation Quiz</h1>
            <p>Test your knowledge about waste segregation!</p>
        </div>
        <div id="question-container" class="hide">
            <div id="question" class="question"></div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn start-btn">Start Quiz</button>
            <button id="next-btn" class="btn next-btn hide">Next Question</button>
        </div>
        <div id="result-container" class="result-container hide">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="restart-btn" class="btn restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="game_script.js"></script>
</body>
</html>
